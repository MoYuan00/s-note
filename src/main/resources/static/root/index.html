<script>
    var app = new Vue({
        el: "#app",
        data: {
            user: {
                nickname: null,
                password: null
            }
        },
        mounted() {
            rootIndexRemoteJs.isRootUserLogined().then(msg => {
                if (msg.data.state) {
                    bootoastUtil.toast('验证权限是：管理员！', 'success');
                } else {
                    bootoastUtil.toast('验证权限失败', 'warn');
                    setTimeout(() => {
                        window.location.href = "login.html";// 切换到后台登录页面
                    }, 500);
                }
            }).catch(msg => { });
        },
        methods: {

        },
    });
</script>
